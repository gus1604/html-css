<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voçê pode escrever um parágrafo de qualquer jeito basta está entre a tag &lt;p&gt; e &lt;/p&gt;. <br> Para quebrar linha usamos a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos
    &reg;
    &copy;
    &trade;
    &dollar;
    &euro;
    &uarr;
    <p>Vamos adicionar emoji: &#x1F596; &#x1F913;</p>
</p>
</body>
</html>
