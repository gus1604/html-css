<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        border-collapse: collapse;
        border: 2px solid black;
        height: 400px;
        width: 400px;
        
    }
    td{
        border: 1px solid black;
        text-align: center;
        vertical-align: middle;
    }

    .numero{
        text-align: right;
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    table
    table row
    table header
    table data
    -->
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">300</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">837</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
