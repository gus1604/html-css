<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre videos</title>
</head>
<body>

    <header>
        <h1>Videos</h1>
        <p>Voçê pode colocar videos no HTML</p>
    </header>

    <main>
        <h2>Inserido videos hospedados localmente</h2>
        <p>Este video está osbedado no meu servidor</p>
        <video loop autoplay poster="media/Butterfly-Facts-3761522275.jpg" controls width="560">
            <source src="media/veryfasts.mp4">
            <source src="media/veryfastweb.webm">
            <p>Seu navegador não tem compatibilidade em reproduçâo de videos</p>
        </video>

        <h2>Inserindo videos do YouTube</h2>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=VdZ76wh4rGDykDZT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <br>

   <iframe src="https://player.vimeo.com/video/140561159?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="2D Animation Reel"></iframe>

    </main>
    
</body>
</html>
