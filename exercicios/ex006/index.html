    <title>Hierarquia de Títulos</title>
</head>
<body>
    <h1>Hierarquia de títulos</h1>
    <p>As tags &lt;h1&gt;, &lt;h2&gt;, ... &lt;h6&gt; representam a hierarquia dos titulos.</p>
    <h2>Como esse</h2>
    <p>O h2 usado acima não e sobre o tamanha das letras mais sobre o significado, para mudar tamanho usamos css.</p>
    <h1>As páginas tambem podem conter varios h1</h1>
    <h6>Eles tambem vão apenas até o h6</h6>
</body>
