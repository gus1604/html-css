<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        /*
            id = #
            class = .
            pseudo-class = :
            pseudo=elemento = ::
            children = >
        */
        body{
            font-family: Arial, Helvetica, sans-serif
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
          color: yellow;  
        }
        .especial::before{
            content: 'â†’';
        }
        a::after{
            content: ' [link]';
            font-weight: normal;
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Vamos personalizar links</h1>
    <ul type="square">
        <li><a target="_blank"  href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf">Github</a></li>
        <li><a class="especial" target="_blank" href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ">Canal do Youtube</a></li>
        <li><a target="_blank" href="https://www.cursoemvideo.com">Site do Curso</a></li>
    </ul>
</body>
</html>
