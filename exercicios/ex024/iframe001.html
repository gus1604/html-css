<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
        iframe{
            width: 400px;
            height: 400px;
            border: 3px dashed yellow;
        }
    </style>
</head>
<body>
    <!--300x150-->
    <h1>Testabdo o uso de iframe</h1>
    <p>Acessando o site do
        <iframe scolling="no" height="500" src="https://www.cursoemvideo.com"> <a target="_blank" href="https://www.cursoemvideo.com">cursoemvideo</a></iframe>
        para aprender a programar.</p>
        <p>O repositório do Guanabara
            <iframe height="500" width="500" src="https://gustavoguanabara.github.io" frameborder="0"> <a target="_blank" href="https://gustavoguanabara.github.io"></a>Github</iframe>
            também é bem legal!
        </p>
</body>
</html>
