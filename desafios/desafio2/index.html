<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <title>Desafío 02</title>
</head>
<body>
    <header>
        <h1>
            Imagens
        </h1>
        <p>
            Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima no ícone de favoritos!
        </p>

    <main>
        <picture>
            <source media="(max-width: 500px)" srcset="imgs/github-p.png" type="image/png">

            <source media="(max-width: 1000px)" srcset="imgs/github-m.png" type="image/png"> 
            
            <img src="imgs/github-g.png" alt="github icon">
        </picture>
    </main>
</body>
