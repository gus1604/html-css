<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio6</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <H1>tags em HTML</H1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir
    </p>
    <ul>
        <li>
            <abbr title="use a tag &lt;P&gt;">Paragrafos</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;h1&gt;">titulos</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;abbr&gt;">abreviações</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;code&gt;">código-fonte</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="use a tag &lt;ul&gt;">Listas não numeradas</abbr>
        </li>
    </ul>
    
</body>
</html>
